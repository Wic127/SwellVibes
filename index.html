<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Swell Vibes THC Seltzer</title>
    <style>
        /* Base styles for HTML and Body */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Important for background to cover full height */
            font-family: 'Arial Rounded MT Bold', sans-serif;
            color: #fff; /* Default text color */
            overflow: hidden; /* Prevent scrolling if content is larger than viewport */
        }

        /* Direct background image on the body for best compatibility */
        body {
            background-image: url('IMG_2367.png'); /* Your image */
            background-repeat: no-repeat; /* Prevents tiling */
            background-color: #000; /* This color will show in the empty space if aspect ratios don't match, or outside the cropped area */
            background-attachment: fixed; /* Keep background fixed during any scrolling */

            /* Default (Landscape or non-portrait) settings: Show entire image, centered */
            background-size: contain;
            background-position: center center;

            /* Flexbox for centering the content */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure body takes full viewport height */
            padding: 20px; /* Add some padding around the content */
            box-sizing: border-box; /* Include padding in the element's total width and height */
        }

        /* Content container - Background is transparent */
        .left-content {
            max-width: 500px;
            width: 100%;
            background: transparent; /* Makes the background of the content box transparent */
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            z-index: 2; /* Ensure content is above any other potential layers */
            box-sizing: border-box;
            margin: 0 auto;
        }

        h1 {
            font-size: 48px;
            color: #ffffff;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-top: 0;
            text-shadow: 0px 0px 8px rgba(0,0,0,0.8);
        }

        form {
            margin-top: 20px;
        }

        input,
        button {
            display: block;
            width: 100%;
            margin: 12px 0;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input {
            font-family: inherit;
        }

        button {
            background-color: #ff6600;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover,
        button:focus {
            background-color: #e55a00;
            outline: none;
        }

        #success-message {
            margin-top: 15px;
            font-size: 16px;
            color: #ffe97f;
        }

        /* Media Queries for Mobile Optimization */
        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            p {
                font-size: 16px;
            }

            input, button {
                font-size: 14px;
                padding: 12px;
            }
        }

        /* === NEW: Portrait Mode Specific Styles === */
        @media (orientation: portrait) {
            body {
                /* Scale the image to 100% of the height, and let width be auto to maintain aspect ratio */
                background-size: auto 100%;
                /* Position the image to the right edge */
                background-position: right center;
            }
        }
    </style>
</head>
<body>
    <div class="left-content">
        <h1>SWELL VIBES</h1>
        <p>Get first access when we launch!</p>
        <form id="email-form">
            <input type="email" id="email" placeholder="Enter your email" required />
            <button type="submit">Notify Me</button>
            <div id="success-message"></div>
        </form>
    </div>

    <script>
        document.getElementById('email-form').addEventListener('submit', function (e) {
            e.preventDefault();
            document.getElementById('success-message').textContent = "You're on the list!";
            this.reset();
        });
    </script>
</body>
</html>
